<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Play Your Song</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="spotify.css" />
    
  </head>

  <body>
    <!-- navigation bar design -->
    <nav>
      <ul>
        <li class="brand" id="aa"><img src="spotify.png" alt="spotify" /></li>
        <li>HOME</li>
        <li>ABOUT</li>
      </ul>
    </nav>
    <!-- mian box include all songs and banners -->
    <div class="container">
        <h1>Play Your Music</h1>
      <div class="songlist"></div>
      <div class="songitem">
        <img  alt=""/> 
        <span class="songname"> </span><span class="songplay"><span>3:01 <i id="0" class="fas songitemplay fa-circle-play" ></i></span></span>
      </div>
      <div class="songitem">
        <img  alt=""/>
        <span class="songname"></span><span class="songplay"><span>3:01 <i id="1" class="fas songitemplay fa-circle-play" ></i></span></span>
      </div>
      <div class="songitem">
        <img  alt=""/>
        <span class="songname"> </span><span class="songplay"><span>3:01 <i id="2" class="fas songitemplay fa-circle-play"></i></span></span>
      </div>
      <div class="songitem">  
        <img  alt=""/>
        <span class="songname"></span><span class="songplay"><span>3:01 <i id="3" class="fas songitemplay fa-circle-play"></i></span></span>
      </div>
      <div class="songitem">
        <img  alt=""/>
        <span class="songname"></span><span class="songplay"><span>3:01 <i id="4" class="fas songitemplay fa-circle-play"></i></span></span>
      </div>
      <div class="songitem">
        <img  alt=""/>
        <span class="songname"></span><span class="songplay"><span>3:01 <i id="5" class="fas songitemplay fa-circle-play"></i></span></span>
      </div>
      <div class="songitem">
        <img  alt=""/>
        <span class="songname"></span><span class="songplay"><span>3:01 <i id="6" class="fas songitemplay fa-circle-play"></i></span></span>
      </div>
      <div class="songitem">
        <img alt=""/>
        <span class="songname"></span><span class="songplay"><span>3:01 <i id="7" class="fas songitemplay fa-circle-play"></i></span></span>
      </div>
      

    </div>
    <!-- bottom for all play,pause and range for song -->
    <div class="bottom">
      <input type="range" name="range" id="bar" min="0" value="0" max="100" />
      <div class="icon">
        <button class="fas fa-3x fa-step-backward" id="previous"></button>
        <button class="fas fa-3x fa-circle-play"  id="masterplay"></button>
        <button class="fas fa-3x fa-step-forward" id="next" ></button>
      </div>
      <div class="songinfo">
        <img class="gif"  src="s.gif" width="30px" alt="" id="gif" > <span id="mastername">SHOORVEER - Rap Album</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6af49384bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="spotify.js"></script>
  </body>
</html>
